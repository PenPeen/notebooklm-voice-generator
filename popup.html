<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { width: 300px; padding: 15px; font-family: sans-serif; }
    h1 { font-size: 16px; margin-top: 0; }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover { background-color: #357abd; }
    button:disabled { background-color: #ccc; cursor: not-allowed; }
    #status { margin-top: 10px; font-size: 12px; color: #666; white-space: pre-wrap; }
    .error { color: #d32f2f; }
    .success { color: #388e3c; }
  </style>
</head>
<body>
  <h1>NotebookLM Auto Generator</h1>
  <button id="startBtn">クリップボードのURLで作成開始</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
